<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT小章的个人主页</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <img src="https://49eee4f.webp.li/Cute_Doodles_Drawings-removebg-preview.png" alt="个人头像" class="avatar">
                <div class="profile-info">
                    <h1>IT小章</h1>
                    <p class="tagline">热爱技术，分享生活</p>
                    <nav class="social-icons">
                        <a href="https://weixin.qq.com/" target="_blank" aria-label="微信"><i class="fab fa-weixin"></i></a>
                        <a href="https://weibo.com/" target="_blank" aria-label="微博"><i class="fab fa-weibo"></i></a>
                        <a href="https://qq.com/" target="_blank" aria-label="QQ"><i class="fab fa-qq"></i></a>
                        <a href="https://www.zhihu.com/" target="_blank" aria-label="知乎"><i class="fab fa-zhihu"></i></a>
                        <a href="https://github.com/" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
                        <a href="https://www.linkedin.com/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                        <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="https://twitter.com/" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    </nav>
                </div>
            </div>
            <div id="current-time">
                <div class="time"></div>
                <div class="date"></div>
            </div>
        </header>
        <main>
            <section class="quote">
                <blockquote>黄鹤一去不复返，白云千载空悠。</blockquote>
            </section>
            <section class="links">
                <a href="#" class="link-card">
                    <span class="material-icons">article</span>
                    <h3>我的博客</h3>
                </a>
                <a href="#" class="link-card">
                    <span class="material-icons">work</span>
                    <h3>官网查询</h3>
                </a>
                <a href="#" class="link-card">
                    <span class="material-icons">code</span>
                    <h3>电脑维修</h3>
                </a>
                <a href="#" class="link-card">
                    <span class="material-icons">contact_mail</span>
                    <h3>交个朋友</h3>
                </a>
                <a href="#" class="link-card">
                    <span class="material-icons">school</span>
                    <h3>软件推荐</h3>
                </a>
                <a href="#" class="link-card">
                    <span class="material-icons">event</span>
                    <h3>活动日历</h3>
                </a>
                <a href="#" class="link-card">
                    <span class="material-icons">photo_library</span>
                    <h3>图片集</h3>
                </a>
                <a href="#" class="link-card">
                    <span class="material-icons">forum</span>
                    <h3>技术论坛</h3>
                </a>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
